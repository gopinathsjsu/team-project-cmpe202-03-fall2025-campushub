definitions:
  domain.Condition:
    enum:
    - New
    - LikeNew
    - Good
    - Fair
    type: string
    x-enum-varnames:
    - CondNew
    - CondLikeNew
    - CondGood
    - CondFair
  domain.ListingStatus:
    enum:
    - active
    - sold
    - removed
    type: string
    x-enum-varnames:
    - ListingActive
    - ListingSold
    - ListingRemoved
  handlers.CreateListingReq:
    properties:
      category:
        maxLength: 60
        minLength: 2
        type: string
      condition:
        allOf:
        - $ref: '#/definitions/domain.Condition'
        enum:
        - New
        - LikeNew
        - Good
        - Fair
      description:
        minLength: 5
        type: string
      price:
        minimum: 0
        type: number
      sellerId:
        type: string
      title:
        maxLength: 120
        minLength: 3
        type: string
    required:
    - category
    - condition
    - description
    - price
    - sellerId
    - title
    type: object
  handlers.UpdateListingReq:
    properties:
      category:
        type: string
      condition:
        allOf:
        - $ref: '#/definitions/domain.Condition'
        enum:
        - New
        - LikeNew
        - Good
        - Fair
      description:
        type: string
      price:
        minimum: 0
        type: number
      status:
        allOf:
        - $ref: '#/definitions/domain.ListingStatus'
        enum:
        - active
        - sold
        - removed
      title:
        type: string
    type: object
  resp.APIError:
    properties:
      code:
        type: string
      details: {}
      message:
        type: string
    type: object
  resp.Response:
    properties:
      data: {}
      error:
        $ref: '#/definitions/resp.APIError'
    type: object
info:
  contact: {}
paths:
  /listings:
    get:
      parameters:
      - description: Search query
        in: query
        name: q
        type: string
      - description: Category
        in: query
        name: category
        type: string
      - default: active
        description: active|sold|removed
        in: query
        name: status
        type: string
      - default: created_desc
        description: created_desc|price_asc|price_desc
        in: query
        name: sort
        type: string
      - description: Min price
        in: query
        name: priceMin
        type: number
      - description: Max price
        in: query
        name: priceMax
        type: number
      - default: 20
        description: Limit (1-100)
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/resp.Response'
      summary: List listings
      tags:
      - listings
